<p-panel [showHeader]="false" class="p-1">
  <h1>Pipes Pipes personalizados</h1>
  <p>Pipes personalizados - creados por {{'nosotros' | toggleCasePipe:isUpperCase}}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">

    <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>

  </div>
  <div class="p-toolbar-group-end">

    <p-button class="mr-2" (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

    <p-button class="mr-2" (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

    <p-button class="mr-2" (click)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFlyPipe }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
